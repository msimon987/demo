name: Artillery Playwright Test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Artillery
        run: npm install -g artillery

      - name: Install Playwright
        run: npm install -g playwright

      - name: Install dependencies
        run: npm install

      - name: Run Artillery Playwright test
        run: |
          artillery script C:\Users\Mario\Desktop\demo\artillery.yml

      - name: Create Artillery Playwright test report json file
        run: |
          artillery script C:\Users\Mario\Desktop\demo\artillery.yml --output report.json
          
      - name: Create Artillery Playwright test report html file
        run: |
          artillery report report.json


      